<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all_information</title>
</head>
<body>

<div align="cebter">
     <form action="/app/all_information/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>请输入你的年龄</p>
        <input type="number"  name="age"><br>

         <h3>性别:</h3>
        <input type="radio" name="sex" value="man" /> 男
        <input type="radio"  name="sex" value="women" />女

         <h3>你喜欢看的小说类型</h3>
         <input type="checkbox" name="hobby" value="0" /> 玄幻
         <input type="checkbox"  name="hobby" value="1" />都市
         <input type="checkbox"  name="hobby" value="2" />仙侠
         <input type="checkbox"  name="hobby" value="3" />历史
         <input type="checkbox"  name="hobby" value="4" />军事
         <input type="checkbox"  name="hobby" value="5" />游戏
         <input type="checkbox"  name="hobby" value="6" />体育
         <input type="checkbox"  name="hobby" value="7" />言情
         <input type="checkbox"  name="hobby" value="8" />灵异<br>

          <p>点击上传或更改头像</p>
         <input type="file"  name="head_pic"><br>


        <input type="submit">
        <input type="reset">
    </form>
</div>

</body>
</html>
